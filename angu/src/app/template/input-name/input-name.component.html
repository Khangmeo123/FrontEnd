<div class="form-group" [formGroup]="profile">
    <label for="inputName">Name</label>
    <input type="email" class="form-control " name="name" formControlName="name" placeholder="your name" required style="width: 50%">
    <div class="mt-2" *ngIf="(name.invalid && (name.dirty || name.touched))" data-qe-id="errorName">
      <div class="alert alert-danger">
        {{ name.errors.invalidUsername }}
      </div>
    </div>
  </div>
